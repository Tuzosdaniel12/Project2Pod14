<!DOCTYPE html>
<html lang="en">

<head>
  <title>Work Out Buddies</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="jumbotron jumbo-bg">
    <div class="container bg-transparent">
      <div class="custom-flex">
        <img class="logo" src="./assets/images/signup.png">
        <div>
          <h1 class="display-4 fw-bolder custom-title text-dark">WorkOut Buddies</h1>
          <small class="lead fw-bold text-white">Experience life style change with friends!!</small>
        </div>
        
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row custom-mx">
      <div class="col-md-6 col-md-offset-3 position-absolute top-50 start-50 translate-middle background">
        <h2>Login</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">HERE</a>.</p>
        <a href="/forgot-password"><small>Forgot Password</small></a>
        <p><a href="/activate-account"><small>Activate Account</small></a></p>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>






  <footer class="footer footer-mod">
    <div class="container">
      <span> Made with ❤️️ by <a href="https://github.com/Tuzosdaniel12/Workout-Buddies"> Daniel Soledad, Tristan Bond, Francine Babauta, and Stanislava Medigovik </a>  &copy; 2021 </span>
    </div>
    <span>Credits: Node.js, Bootstrap, Pexels, Rapid API, Mailgun, Heroku</span>
</footer>

</body>

</html>
