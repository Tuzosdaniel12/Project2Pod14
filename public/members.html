<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
    
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="jumbotron ">
      
        <h1 class="text-center" style= " background-color: #7ee6d5;" ><span class="fa fa-fire" ></span> Registration Form</h1>
        
      </div>
    </div>
  </div>

  <div class="row-center">
    <div class="col-lg-12">
    
      <div class="card">
        
        <div class="card-body col-sm-3">
          <form role="form">
            <div class="form-group">
              <label for="reserve-name">Name</label>
              <input type="text" class="form-control" id="reserve-name">
            </div>
            <div class="form-group">
              <label for="reserve-phone">Phone Number</label>
              <input type="text" class="form-control" id="reserve-phone">
            </div>
            <div class="form-group">
              <label for="reserve-address">Address</label>
              <input type="text" class="form-control" id="reserve-address">
            </div>
            <div class="form-group">
              <label for="reserve-height">Height</label>
              <input type="text" class="form-control" id="reserve-height">
            </div>
            <div class="form-group">
              <label for="reserve-weight">Weight</label>
              <input type="text" class="form-control" id="reserve-weight">
            </div>
            <div class="form-group">
              <label for="reserve-age">Age</label>
              <input type="text" class="form-control" id="reserve-age">
            </div>
            <div class="form-group">
              <label for="reserve-email">Email</label>
              <input type="text" class="form-control" id="reserve-email">
            </div>
            <div class="form-group">
              <label for="reserve-unique-id">Password</label>
              <input type="text" class="form-control" id="reserve-unique-id">
            </div>
            <button type="submit" class="btn btn-primary submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <footer class="footer">
    <div class="container">
      <p>
        <a href="">Go Back to the Login Page</a> |
        
    </div>
  </footer>

</div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
